<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="vue.js"></script>
</head>
<body>
<div id="app">
    <cp></cp>
</div>
<div id="app2">
    <foo></foo>
</div>
<script>
    //1构造一个组件
//    var cp = Vue.extend({
//        template:'<p>hehehe</p>'
//    })
    //1 简写
    var cp = {
//        里面的并行标签要包起来
        template:"<div><p>哈哈哈</p></div>"
    }
    //2全局注册组件  组件名
    Vue.component('cp',cp)
    // 3 vue的实例
//    var app = new Vue({
//        el:"#app",
//        data:{
//        }
//    })

    var app = new Vue({
        el:"#app",
        data:{},
        components:{
            //局部注册
            "foo":cp
        }
    })
    var app2 = new Vue({
        el:"#app2",
        data:{},
        components:{
            //局部注册
            cp
        }
    })
</script>
</body>
</html>
