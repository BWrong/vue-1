<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="./vue.js"></script>
	<style>

	</style>
</head>
<body>
<!-- 总结
 两种事件绑定的写法，    
 v-on:    @
 data中数据末加了;出现错误
 -->
   <div id="app">
      <button v-on:click="count++">加一</button>
       <button @click="count++">简写</button>
       <!-- getData  或者 带（） -->
       <button @click="getData">方法</button>
       <input @keyup.enter="submit" autofocus placeholder="例如：李狗蛋">
       <input @keyup.13="submit" autofocus placeholder="例如：李狗蛋">
        <p>{{count}}</p>
   </div>

<script>
// 构造一个vue实例
    var foo = new Vue({
    	// id选择器
    	el:"#app",
    	// 数据的初始化，数据对象
    	data:{
           count:1
    	},
    	methods:{
    		getData:function(){
    			console.log(123);
    		},
    		submit:function(){
    			console.log("按了回车键");
    		}
    	}
    })

</script>
</body>
</html>
