<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="vue.js"></script>
</head>
<body>
<!--全局注册可以在任意被vue管理起来的标签里面使用-->
<div id="app">
    <parent></parent>
</div>
<script>

 // 构造一个儿子组件
    var child = {
//        里面的并行标签要包起来
        template:"<div><p>哈哈哈</p></div>"
    }
 // 构造一个父亲组件
    var parent = {
        template:"<div><child></child><p>hehe</p></div>",
        components:{
            child:child
        }
    }

    var app = new Vue({
        el:"#app",
        data:{

        },
        components:{
            parent
        }

    })

</script>
</body>
</html>
