<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="./vue.js"></script>
    <style>

    </style>
</head>
<body>
<div id="app">
    <div v-html='foo'></div>
</div>
<script>
    // 总结：v-html后面是=
    //
    //
    //
    var foo = new Vue({
        el: '#app',
        data: {
            foo: "<p>谁说的啊</p>"
        }
    })
</script>
</body>
</html>
