<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="./vue.js"></script>
	<style>    
	</style>
</head>
<body>
  <!-- 属性绑定 -->
  <div id="app">
      <div v-html='foo'></div>
     <div :id="bar1"></div>
     <img :src="bar2" alt="">

     <!-- 样式绑定-->
      <div :style='aaa'>123</div>
      <div :style='bbb'>123</div>
      <div :style='ccc'>123</div>
  </div>
<script>
  var foo = new Vue({
     el:"#app",
     data:{
        bar1:'one',
        bar2:'2.jpg',
         aaa:'backgroundColor:red',
         bbb:{
             'backgroundColor':'green'
         },
         foo:'<p>购书答案是</p>'
     }
  })
</script>
</body>
</html>
