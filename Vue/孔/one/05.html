<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="./vue.js"></script>
	<style>

	</style>
</head>
<body>
   <div id="app">
      <!-- 这里false不渲染不显示 -->
      <div v-if="isOk">true对的</div>
      <div v-else>false错的</div>
      <!-- 当为false，渲染不显示 -->
      <!-- 应用场景，预先加载，当使用的时候修改值 -->
      <div v-show='isOk'>11111111111</div>
   </div>
<script>
// 构造一个vue实例
    var foo = new Vue({
    	// id选择器
    	el:"#app",
    	// 数据的初始化，数据对象
    	data:{
    		isOk:true
    	}
    })

</script>
</body>
</html>
