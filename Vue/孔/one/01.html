<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="./vue.js"></script>
    <style>
        .foo {
            color: red;
            margin-left: 20px;
        }

        .foo2 {
            background-color: #ccc;
        }
    </style>
</head>
<body>
<!-- 总结：
1 先是引入vue.js
2 创建带id并包裹{{}}的div
3 创建一个vue实例，相当于angular.module...
4 id=app不能写在body中
5 angular中的viewmodel就是$scope
6 angular不适合做商城的，
  双向数据绑定的应用场景：汽车价格计算，购物车计算，三级联动，股票等实时的
7 可以使用字符串方法
8 属性绑定  两个啦啦啦 下面的是简写形式(推荐)
9 样式绑定  
  使用对象给内联样式赋值，注意对象属性不能使用-
  要不是驼峰要不就加上引号
10 注意对象中用，分隔；但是在字符串中用的是;  !!!!!  
11 
 -->

<div id="app">
    {{msg}}
    <p>{{"我是"+msg}}</p>

    <p>{{num*2}}</p>

    <p>{{isOk?"true":"false"}}</p>

    <p>{{msg.split(' ')}}</p>

    <!-- 属性绑定 -->
    <div v-bind:id='bar'>啦啦啦···</div>
    <div :id='bar'>啦啦啦···</div>
    <img :src='src' alt="">

    <!-- 样式绑定  字符串1、对象2、数组1 -->
    <div :style='style'>123</div>
    <div :style='foo'>456</div>
    <div :style="{color:color,'margin-left':ml,'background-color':bc}">789</div>
    <div :style='[a,b]'>10</div>

    <!-- key value的样式，value是boolean值 -->
    <div :class="{foo:bar,foo2:bar2}">A</div>
    <div :class="{foo:bar2,'important':bar2}">B</div>

    <div :class="[c,d]">C</div>

</div>
<script>
    var foo = new Vue({
        // id选择器
        el: "#app",
        // 数据的初始化，数据对象，自定义数据，将数据绑定到html
        data: {
            msg: "Hello World",
            num: 18,
            isOk: true,


            bar: 'bar1',
            src: '2.jpg',


            style: 'color:white;margin-left:20px;background-color:red;',
            foo: {
                color: 'red',
                marginLeft: '20px',
                'background-color': '#ccc'//这是两种形式，都可以
            },
            color: 'white',
            ml: '20px',
            bc: 'red',
            a: {
                color: 'red',
                marginLeft: '20px'
            },
            b: {
                'background-color': '#ccc'
            },


            //通过布尔值改变class里面对象属性的样式的生效
            bar: false,
            bar2: true,


            c: 'foo',
            d: 'foo2'
        }
    })

</script>
</body>
</html>
