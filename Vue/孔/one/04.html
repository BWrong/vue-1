<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="./vue.js"></script>
	<style>

	</style>
</head>
<body>
   <div id="app">
   <!-- 这里还是一个属性，叫计算属性，记住是属性 -->
      <div>{{getTime}}</div>
      <div>{{now()}}</div>
            <div>{{now()}}</div>
                  <div>{{now()}}</div>
                        <div>{{now()}}</div>
                              <div>{{now()}}</div>
                                    <div>{{now()}}</div>
                                          <div>{{now()}}</div>

   </div>
<script>
   //总结：定时器只会执行一次
   // 计算属性：格式化数据
   // {} 嵌套容易出错
   //
   //
   var foo = new Vue({
   	   el:"#app",
       data: {
         birthday:914228510514,
         time:914228510514 
       },
       computed:{
          getTime:function(){
            var time = new Date(this.birthday);
            var date = time.getFullYear()+"-"+(time.getMonth()+1)+"-"+(time.getDate());
            return date;
       }
      },
      methods:{
           now:function(){
           return new Date();
        }

     }
   })


</script>
</body>
</html>
