<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="vue.js"></script>
</head>
<body>
<!--全局注册可以在任意被vue管理起来的标签里面使用-->
<div id="app">
    <parent></parent>
</div>
<script>
// 父子间传值
 // 构造一个儿子组件
    var child = Vue.extend({
        //给子组件定义属性
        data:{

        },
        props:["name"],
        //标签相当于对象，msg相当于为属性
        template:"<div>{{name}}</div>"
    })
//        里面的并行标签要包起来

 // 构造一个父亲组件
    var parent = {
        template:"<div><child name='qwe'></child><child name='hehe'></child></div>",
        components:{
            child:child
        }
    }

    var app = new Vue({
        el:"#app",
        data:{

        },
        components:{
            parent
        }

    })

</script>
</body>
</html>
