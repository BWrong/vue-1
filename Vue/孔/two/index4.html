        <!--全局注册可以在任意被vue管理起来的标签里面使用-->
    <div id="app">
            <parent></parent>
            </div>
            <script>
    //构造一个儿子组件
    var child={
        props:['labelName','userName'],
        template:"<div><label for=''>{{labelName}}</label><input type='text' :id='userName'></div>"
    }
    //构造一个父亲组件
    var parent={
        //通过child标签的属性cname将值传给标签
        template:"<form action=''><fieldset><legend>表单属性</legend><child label-name='用户名' user-name='xxid' ></child></fieldset></form>",
        components:{
            child:child
        }
    }
    var app=new Vue({
        el:"#app",
        data:{

        },
        components:{
            parent
        }
    })

    </script>

    </body>
